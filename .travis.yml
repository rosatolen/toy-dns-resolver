language: c

compiler: gcc

python:
  - "3.5"

before_install:
  - sudo apt-get update
  - sudo apt-get -y install python3-pip python-dev
  - sudo pip3 install -U setuptools
  - sudo pip3 install -U virtualenvwrapper
  - python3 -V
  - pip3 -V

install:
  - sudo pip3 install -r requirements.txt

script: make test
